<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 1. Colors With Different Shades -->
    <!-- https://tailwindcss.com/docs/customizing-colors  -->
    <h1>1. Colors with different Shades</h1>
    <p class="text-green-50">Tailwind</p>
    <p class="text-green-100">Tailwind</p>
    <p class="text-green-200">Tailwind</p>
    <p class="text-green-300">Tailwind</p>
    <p class="text-green-400">Tailwind</p>
    <p class="text-green-500">Tailwind</p>
    <p class="text-green-600">Tailwind</p>
    <p class="text-green-700">Tailwind</p>
    <p class="text-green-800">Tailwind</p>
    <p class="text-green-900">Tailwind</p>
    <p class="text-green-950">Tailwind</p>
    <p class="text-violet-950">Tailwind</p>
    <p class="text-violet-600">Tailwind</p>

    <br />
    <hr />
    <br />
    <!-- 2. Background Colors -->
    <!-- https://tailwindcss.com/docs/background-color -->
    <h1>2. Background colors</h1>
    <p class="bg-slate-200">asdf</p>
    <p class="bg-pink-300 text-white">asf</p>
    <p class="bg-blue-300 text-white">asf</p>
    <p class="bg-blue-700 text-white">asf</p>

    <br />
    <hr />
    <br />

    <!-- Text Underline -->
    <!-- https://tailwindcss.com/docs/accent-color -->
    <h1>3. Text decorations</h1>
    <p class="underline">some</p>
    <p class="overline decoration-blue-400">some</p>
    <p class="line-through">some</p>
    <p class="none">some</p>
    <p class="text-purple-600 underline decoration-purple-200">test</p>

    <br />
    <hr />
    <br />

    <h1>4. Accent color</h1>
    <input type="checkbox" class="accent-indigo-500" />
  </body>
</html>
